<fieldset>
    {% if legend %}<legend>{{ legend }}</legend>{% endif %}
    
    {% for field in form %}
        {% if field.hidden %}
            {{ field }}
        {% else %}
            <div class="control-group{% if field.errors %} error{% endif %}">
                <label class="control-label" for="{{ field.html_name }}">{{ field.label }}</label>
                <div class="controls">
                    {{ field }}
                    {% if field.errors %}
                        <span class="help-inline">{{ field.errors|join:" " }}</span>
                    {% endif %}
                    {% if field.help_text %}
                        <p class="help-block">{{ field.help_text }}</p>
                    {% endif %}
                </div>
            </div>
        {% endif %}
    {% endfor %}
</fieldset>
